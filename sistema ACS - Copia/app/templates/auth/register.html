{% extends "base.html" %}

{% block title %}Registro de ACS - Sistema ACS{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card mt-4">
            <div class="card-body">
                <h2 class="text-center mb-4">
                    <i class="fas fa-user-plus text-primary me-2"></i>
                    Registro de Nuevo ACS
                </h2>
                
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">
                                <i class="fas fa-user me-1"></i>Nombre Completo
                            </label>
                            <input type="text" name="nombre_completo" class="form-control" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">
                                <i class="fas fa-user-circle me-1"></i>Usuario
                            </label>
                            <input type="text" name="username" class="form-control" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">
                                <i class="fas fa-lock me-1"></i>Contraseña
                            </label>
                            <input type="password" name="password" class="form-control" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">
                                <i class="fas fa-lock me-1"></i>Confirmar Contraseña
                            </label>
                            <input type="password" name="confirm_password" class="form-control" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">
                                <i class="fas fa-id-card me-1"></i>CNS del Profesional
                            </label>
                            <input type="text" name="cns" class="form-control" required maxlength="15" 
                                   pattern="\d{15}" title="CNS debe tener 15 dígitos">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">
                                <i class="fas fa-briefcase me-1"></i>CBO
                            </label>
                            <input type="text" name="cbo" class="form-control" required maxlength="6" 
                                   pattern="\d{6}" title="CBO debe tener 6 dígitos">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">
                                <i class="fas fa-hospital me-1"></i>CNES
                            </label>
                            <input type="text" name="cnes" class="form-control" required maxlength="7" 
                                   pattern="\d{7}" title="CNES debe tener 7 dígitos">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">
                                <i class="fas fa-fingerprint me-1"></i>INE
                            </label>
                            <input type="text" name="ine" class="form-control" required maxlength="10" 
                                   pattern="\d{10}" title="INE debe tener 10 dígitos">
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">
                            <i class="fas fa-map-marker-alt me-1"></i>Microárea
                        </label>
                        <input type="text" name="microarea" class="form-control" required maxlength="10">
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-1"></i>Registrar ACS
                        </button>
                        <a href="{{ url_for('auth.login') }}" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-1"></i>Volver al Login
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
